

<div class="container">

    <h1 class="page-header text-info lead ntm"><strong>BOOKS</strong></h1>
   
    <fieldset>

        <div class="row">
            <div class="col-md-12 form-group">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="fx.showBookView()">
                        <i class="fas fa-plus"></i>  new book
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Year</th>
                            <th>View</th>
                            <th>Drop</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in ui.books">
                            <td>{{item.title}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.year}}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" ng-click="fx.viewEntity(item)">
                                    <i class="fas fa-eye"></i> view
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" ng-click="fx.remove(item)">
                                    <i class="fas fa-trash-alt"></i> delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul uib-pager total-items="10" ng-model="currentPage"></ul>
            </div>
        </div>
    </fieldset>



</div>
